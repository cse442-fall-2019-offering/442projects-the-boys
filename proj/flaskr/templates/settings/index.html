{% extends 'base.html' %}

{% block header %}
{% block title %}{% endblock %}
{% endblock %}

{% block content %}
 <div class = "container-fluid">
     <div class = "row">
         <div class = "col-md-3 col-sm-12 mt-3">
         <div class = "card">
             <div class = "card-header">
                <h3>Your Information</h3>
                 </div>
                     <ul class="list-group">
                       <a href = "{{ url_for('settings.settings') }}"><li class="list-group-item active"  >Account settings</li></a>
                       <a href = "{{ url_for('profiles.profile') }}"><li class="list-group-item" >Profile</li></a>
                       <a href = "{{ url_for('quickEntry.quickEntry') }}"><li class="list-group-item">Add Expenses</li></a>
                    </ul>
                 </div>
            </div>
     <div class = "card col-md-7 offset-md-1 col-sm-12 mt-3">
         <div class = "card-header">
        <h1>Account Settings</h1>
         </div>
         <div class = "card-body">
    <form method = "post">
        <div class = "row">
        <div class="form-group col-6">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" name = "fullname" id="fullname" aria-describedby="fullname" value = "{{user[0]['name1']}}" placeholder="First name">

      </div>
        <div class = "form-group col-6">
          <label for="userName">User Name</label>
          <input type="text" class="form-control" name = "username" id="username" aria-describedby="username" value = "{{user[0]['username']}}" placeholder="Username">

          </div>
            </div> 
      <div class="form-check">
        <input type="checkbox"  id="anonymous"  name="anonymous" {%  if user[0]['anonymous']  %}checked{%  endif %}>
        <label class="form-check-label" for="anonymous">Remain Anonymous?</label>

      </div>
      <button type="submit" class="btn btn-primary">Save Settings</button>
    </form>
         </div>
 </div>
 </div>
     </div>
{% endblock %}
