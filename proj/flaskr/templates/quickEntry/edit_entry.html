{% endblock %}

{% block content %}

    <form method="post" class="container">
        <h2 class="text-center">Edit Expense </h2>
        <div class="form-group">
            <input type="text" class="form-control" value="{{expense_title}}" id="title" name="title" required="required">
            <div>
        <div class="form-group">
            <input type="number" class="form-control" value = "{{ expense_cost }}" id="cost" name="cost" required="required">

        <div class="form-group">
            <button type="submit" class="btn btn-outline-success btn-block">Save</button>
        </div>


    </form>



{% endblock %}
