{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}
<form>
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name of expense/gain</label>
    <div class="col-sm-10">
      <input type="name" class="form-control" id="name" placeholder="Name of expense/gain">
    </div>
  </div>
  <div class="form-group row">
    <label for="number" class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="number" placeholder="Price">
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Type</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            Gain
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            Expense
          </label>
        </div>

      </div>
    </div>
  </fieldset>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Tip of the day</h1>
    <p class="lead">No tip for you</p>
  </div>
</div>
{% endblock %}
